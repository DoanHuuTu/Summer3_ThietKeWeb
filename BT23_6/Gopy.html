<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 18</title>
</head>
<body>
    <style>
        #wrapper{
            width: 345px;
            margin: 0px auto;
            border: 1px solid black;
        }
        h2{
            text-align: center;
        }
        .button{
            display: flex;
            justify-content: center;
        }
        #fullname{
            margin-left: 10px;
        }
        #detail{
            margin-left: 50px;
        }
        #btn_send{
            margin-right: 5px;
        }
    </style>
    <div id="wrapper">
        <h2>Đóng góp ý kiến</h2>
        <form action="">
            <label for="fullname">Họ và tên</label>
            <input type="text" name="" id="fullname"><br>
            <label for="detail">Nội dung góp ý:</label><br>
            <textarea name="detail" id="detail" cols="30" rows="10"></textarea><br>
            <div class="button">
                <input type="submit" name="" id="btn_send" value="Gửi đi">
                <input type="submit" name="" id="btn_reset" value="Nhập lại">
            </div>
        </form>
    </div>
    <br><br>
    <a href="index.html">Quay lại danh sách bài tập</a>
</body>
</html>
